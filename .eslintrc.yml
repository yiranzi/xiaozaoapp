---
extends:
- standard
- standard-react
parser: babel-eslint
env:
  browser: true
  node: true
rules:
  react/prop-types:
  - warn
  - skipUndeclared: true
  linebreak-style:
  - error
  - unix
  max-len:
  - error
  - 90
  - ignoreStrings: true
  - ignoreTemplateLiterals: true
  max-lines:
  - warn
  - 400
