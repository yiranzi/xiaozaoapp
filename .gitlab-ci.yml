cache:
  paths:
  - node_modules/

stages:
  - deploy

dev_deploy:
  stage: deploy
  only:
   - test
  script:
   - rm -rf /usr/local/wechat-app
   - yarn
   - npm run build
   - "rsync -a out/. /usr/local/wechat-app"

master_deploy:
  stage: deploy
  only: 
   - master
  script:
   - rm -rf /data/wechat-app
   - yarn
   - npm run build
   - "rsync -a out/. /data/wechat-app"