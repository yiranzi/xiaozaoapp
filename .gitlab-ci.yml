cache:
  paths:
  - node_modules/

stages:
  - build

dev_build:
  stage: build
  only:
   - dev
  script:
   - rm -rf /usr/local/build/wechat-app
   - yarn
   - npm run build
   - "rsync -a out/. /usr/local/wechat-app"

master_build:
  stage: build
  only: 
   - master
  script:
   - yarn
   - npm run build
   - "rsync -a out/. /data/wechat-app"