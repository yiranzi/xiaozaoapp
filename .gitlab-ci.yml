cache:
  paths:
  - node_modules/

stages:
  - build
  - deploy

dev_deploy:
  stage: build
  only:
   - test
  script:
   - yarn
   - npm run build
   - rm -rf /usr/local/wechat-app
   - "rsync -a out/. /usr/local/wechat-app"

prod_build:
  stage: build
  only:
    - master
  script:
    - fab -f /usr/local/script/WechatFrontendProd build

prod_deploy:
  stage: deploy
  only:
    - master
  script:
    - fab -f /usr/local/script/WechatFrontendProd deploy